<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Addition Game</h1>
        <p class="score">score: <span class="score-num">0</span></p>
        <h3 class="question">What is <span class="first">1</span>+<span class="second">1</span>?</h3>
        <form>
            <input type="number" name="answer" class="answer" placeholder="Enter Your Answer">
            <input type="button" value="submit">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
