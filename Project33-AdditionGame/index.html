<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="main">
        <p class="score">score: <span class="score-num">0</span></p>
        <h1 class="question">What is <span class="first">1</span> added to <span class="second">1</span>?</h1>
        <form>
            <input type="text" class="answer" placeholder="Enter Your Answer" autofocus autocomplete="off">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
