<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting Machine</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Electronic Voting Machine</h1>
    <div class="evm">
        <div class="candidate">
            <p class="name">Rahul Gandhi</p>
            <p class="party">INC</p>
            <button class="vote" id="rahul">vote</button>
        </div>
        <div class="candidate">
            <p class="name">Narendra Modi</p>
            <p class="party">BJP</p>
            <button class="vote" id="modi">vote</button>
        </div>
        <div class="candidate">
            <p class="name">Mohan Kumar</p>
            <p class="party">OTH</p>
            <button class="vote" id="mohan">vote</button>
        </div>
    </div>
    <h2>Thank You For Voting!</h2>
    <div class="result">
        <div class="result-box">
            <p class="candidate-result">Rahul Gandhi</p>
            <p class="rahul">0</p>
        </div>
        <div class="result-box">
            <p class="candidate-result">Narendra Modi</p>
            <p class="modi">0</p>
        </div>
        <div class="result-box">
            <p class="candidate-result">Mohan Kumar</p>
            <p class="mohan">0</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
