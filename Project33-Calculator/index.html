<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <input type="text" name="input" id="input">
        <div class="signs1">
            <button class="clear">C</button>
            <button class="add"><i class="fa-solid fa-plus"></i></button>
            <button class="minus"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="signs2">
            <button class="multiply"><i class="fa-solid fa-xmark"></i></button>
            <button class="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="equal"><i class="fa-solid fa-equals"></i></button>
        </div>

</body>
</html>
