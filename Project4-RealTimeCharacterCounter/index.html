<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter">
        <h1 id="heading">Real-Time Character Counter</h1>
        <textarea name="" id="text" placeholder="Type anything to count length!" maxlength="50"></textarea>
        <div id="result">
        <h4 id="character">Total Characters:<span id="total">0</span></h4>
        <h4 id="remain">Remaining:<span id="remaining">0</span></h4>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
